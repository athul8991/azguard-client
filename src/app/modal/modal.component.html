<div *ngIf=" modalClass" class="modal fade modal-bg" id="exampleModalCenter" [ngClass]="{'show': modalClass}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Todo Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalClose()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <textarea class="form-control " [disabled]="!todoEdit" #todoDesc>
          {{todoData.description}}
         </textarea>
        </div>
        <div class="alert alert-success" *ngIf="scssMsg && !errMsg">{{scssMsg}} </div>
        <div class="alert alert-danger" *ngIf="errMsg && !scssMsg">{{errMsg}} </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Edit</button> -->
          <button type="button" class="btn btn-primary" (click)="!todoEdit?onEdit():onSave(todoDesc.value)">{{!todoEdit?'Edit':'Save'}}</button>
        </div>
      </div>
    </div>
  </div>
